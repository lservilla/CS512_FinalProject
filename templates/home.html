<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Arcade Home</title>
<style>
    body {
        position: relative;
        background: radial-gradient(circle at 50% 30%, #111111 0%, #000000 60%, #000f15 100%);
        background-attachment: fixed;
        color: #ddd;
        font-family: monospace;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    body::before {
        content: "";
        position: absolute;
        inset: -20%;
        background: radial-gradient(circle at 50% 60%, #00ffff44, #ff00ff33, transparent 70%);
        animation: neonPulse 6s ease-in-out infinite;
        z-index: -1;
        pointer-events: none;
    }

    @keyframes neonPulse {
        0% {
            opacity: 0.3;
            transform: scale(1);
        }
        50% {
            opacity: 0.8;
            transform: scale(1.1);
        }
        100% {
            opacity: 0.3;
            transform: scale(1);
        }
    }

    h1 {
        font-size: 48px;
        letter-spacing: 4px;
        color: rgb(177, 255, 255);
        text-shadow:
            0 0 8px rgb(68, 249, 255),
            0 0 20px rgb(58, 255, 255),
            0 0 40px rgb(33, 255, 255),
            0 0 80px rgb(0, 123, 255);
        animation: flicker 5.5s infinite;
        margin-bottom: 32px;
    }

    @keyframes flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
        20%, 24%, 55% { opacity: 0.6; }
    }

    .buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 16px;
    }

    .btn {
        display: inline-block;
        background: #222;
        color: #fff;
        border: 1px solid rgb(58, 255, 255);
        border-radius: 8px;
        padding: 14px 28px;
        text-decoration: none;
        font-size: 16px;
        transition: background 0.4s, color 0.2s, box-shadow 0.2s, transform 0.2s;
    }

    .btn:hover {
        background: rgb(58, 255, 255);
        color: #111;
        box-shadow: 0 0 12px rgb(58, 255, 255);
        border: 1px solid rgb(177, 255, 255);
        transform: scale(1.05);
    }
</style>

</head>
<body>
    <h1>üéÆ Arcade Home üéÆ</h1>
    <div class="buttons">
        <a href="{{ url_for('clawMachine') }}" class="btn">üïπÔ∏è Claw Machine</a>
        <!-- <a href="{{ url_for('skeeBall') }}" class="btn">üé± Skee Ball</a> -->
        <a href="{{ url_for('newGame') }}" class="btn">üí´ "New Game"</a>
    </div>
</body>
</html>
